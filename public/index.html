<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Public Toilets Map</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="images/favicon.svg" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    </head>
    <body>
        <div id="controls">
            <div id="header">
                <h1>klo.fyi</h1>
                <h2>Public Toilet Map</h2>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="wheelchairFilter"> Wheelchair Accessible
                </label>
                <br />
                <label>
                    <input type="checkbox" id="freeFilter"> Free Toilets Only
                </label>
            </div>
            <button onclick="fetchAndUpdateToilets()">Apply<br />Filters</button>
        </div>

        <div id="map"></div>

        <button id="locateButton" onclick="centerOnUserLocation()">
            <img src="images/user-location-button.svg" alt="Locate Me" />
        </button>
        <button id="infoButton" onclick="openInfoDialog()">
            <img src="images/info.svg" alt="Info" />
        </button>

        <div id="infoDialog" title="Info">
            <p><b>klo.fyi<br />A map to find public toilets</b></p>
            <p>This project is Open Source: <a href="https://github.com/felixtech-msp/KloFYI" target="_blank">GitHub</a></p>
            <p>Made by <a href="https://www.felixtech.io/" target="_blank">FelixTECH MSP e.U.</a></p>
            <p>If you have questions or problems, please open a GitHub Issue or e-mail us at support&#64;klo&#046;fyi</p>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
